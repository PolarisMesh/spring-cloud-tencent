server:
  port: 18081
spring:
  application:
    name: provider-demo
  cloud:
    polaris:
      config:
        address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true
      stat:
        enabled: true
        port: 28081
      loadbalancer:
        strategy: polarisWeightedRandom
    tencent:
      rpc-enhancement:
        reporter:
          enabled: true

logging:
  file:
    name: /tsf-demo-logs/${spring.application.name}/root.log
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-config
