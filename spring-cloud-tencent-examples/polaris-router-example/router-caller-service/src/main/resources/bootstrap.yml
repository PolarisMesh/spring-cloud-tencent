server:
  port: 48083
spring:
  application:
    name: RouterCallerService
  cloud:
    tencent:
      metadata:
        content:
          k1: v1
      rpc-enhancement:
        reporter:
          series: client_error, server_error
    polaris:
      address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true
      loadbalancer:
        enabled: true
      stat:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-router
