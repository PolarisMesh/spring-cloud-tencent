server:
  port: 48083
spring:
  application:
    name: RouterCallerService
  cloud:
    tencent:
      metadata:
        content:
          k1: v1
    polaris:
      address: grpc://119.91.66.223:8091
      namespace: default
      enabled: true
      loadbalancer:
        enabled: true
    loadbalancer:
      retry:
        retry-on-all-operations: true
        max-retries-on-same-service-instance: 0
        max-retries-on-next-service-instance: 3
#        strategy: polarisWeighted
management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-router
