server:
  port: 48090
spring:
  application:
    name: LaneRouterGatewayService
  cloud:
    polaris:
      address: grpc://119.91.66.223:8091
      namespace: default
      enabled: true
      contract:
        exposure: true
        report:
          enabled: true
      stat:
        enabled: true
        port: 28081
    gateway:
      discovery:
        locator:
          enabled: true
          'predicates[0]':
            name: Path
            args:
              patterns: '''/'' + serviceId + ''/**'''
          'filters[0]':
            name: RewritePath
            args:
              regexp: '''/'' + serviceId + ''/(?<remaining>.*)'''
              replacement: '''/$\{remaining}'''
      routes:
        - id: LaneRouterCallerService
          uri: lb://LaneCallerService
          predicates:
            - Path=/LaneCallerService/**
          filters:
            - StripPrefix=1
