server:
  port: 58080
spring:
  application:
    name: RateLimitCallerService
  cloud:
    polaris:
      address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-ratelimit
logging:
  level:
    com.tencent.cloud.polaris: debug
