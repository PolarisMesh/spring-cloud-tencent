server:
  port: 48081
spring:
  application:
    name: RateLimitCalleeService
  cloud:
    polaris:
      address: grpc://119.91.66.223:8091
      namespace: default
      enabled: true
      ratelimit:
        enabled: true
        rejectRequestTipsFilePath: reject-tips.html
        maxQueuingTime: 500

management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-ratelimit
