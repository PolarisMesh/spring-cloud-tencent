server:
  port: 48088
spring:
  application:
    name: MetadataCalleeService2
  cloud:
    polaris:
      address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true
      discovery:
        enabled: true
        register: true

management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-metadata